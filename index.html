<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider on JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Slider on JS</h1>
      <div class="slider">
        <div class="slider__container">
          <img
            src="./img/html.jpg"
            alt="slide picture"
            class="slider__image hide"
          />
        </div>
        <div class="slider__controls">
          <div class="slider__dots">
            <span class="slider__dot active" onclick="changeIndex(0)"></span>
            <span class="slider__dot" onclick="changeIndex(1)"></span>
            <span class="slider__dot" onclick="changeIndex(2)"></span>
          </div>
          <button class="slider__nav slider__nav-left">&lt;</button>
          <button class="slider__nav slider__nav-right">&gt;</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
